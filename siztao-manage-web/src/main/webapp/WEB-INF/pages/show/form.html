<script>

    let vm = new Vue({
        el:'#form-show',
        data:{
            application:"",
            ruleValidate: {
                name: [
                    {required: true, message: '菜单名称不能为空', trigger: 'blur'}
                ],
                url: [
                    {required: true, message: '菜单url不能为空', trigger: 'blur'}
                ],
                parentName: [
                    {required: true, message: '上级菜单不能为空', trigger: 'blur'}
                ]

        },
        methods:{
            addAction:function () {
                layer.open({
                    type: 2,
                    title: '表单验证',
                    skin: 'layui-layer-molv',//皮肤
                    area: ['893px', '600px'],
                    shadeClose: true, //开启遮罩关闭
                    shade: 0.5,
                    content: "/showCase/form/addForm", //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                    anim: 2,
                    top: true, //窗口弹出是否在iframe上层
                    end: function () {
                        location.reload();
                    }
                });
            }
        }
    });
