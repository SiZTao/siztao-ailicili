<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminPL统一认证授权系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style/css/style.css">
    <link rel="stylesheet" href="/static/style/css/login.css">
    <link rel="stylesheet" href="/static/style/css/main.css">

<body class="signin hold-transition login-page">
<div class="loginscreen animated fadeInDown signinpanel" id="loginBox" v-cloak>
    <div class="row">
        <div class="col-md-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>大平台研发公司</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>综合管理平台</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 一个轻量级的Java快速开发平台，能快速开发项目</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i>
                        使用当下最流行的Spring+SpringMVC+Mybatis+Shiro+Ehcache技术
                    </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 友好的代码结构及注释，便于阅读及二次开发</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 完善的XSS防范及脚本过滤，彻底杜绝XSS攻击</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 日志分级输出，便于分析日志</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 前端使用Vue+iView，上手容易</li>

                </ul>
            </div>
        </div>
        <div class="col-md-5">
            <Card class="m-t text-center" style="background: rgba(109, 109, 109, 0.23);border: 0px solid #dddee1;">
                <p style="padding: 0 20px 20px 20px;">登录到综合管理平台</p>
                <div class="form-group has-feedback">
                    <i-input v-model="account" @on-enter="login" value="vm.account" placeholder="账号" style="width: 200px;" autofocus/>
                </div>
                <div class="form-group has-feedback">
                    <i-input type="password" v-model="password" valule="vm.password" @on-enter="login" style="width: 200px;"
                             placeholder="密码"/>
                </div>
                <div class="form-group has-feedback">
                    <div style="display: inline-block;width: 100px;">
                        <i-input v-model="captcha" @on-enter="login"
                                 placeholder="验证码"/>
                    </div>
                    <div style="display: inline-block;width: 100px;">
                        <img style="height: 32px;width: 96px;border-radius: 4px;" alt="如果看不清楚，请单击图片刷新！" title="点击刷新"
                             class="pointer" :src="src" @click="refreshCode">
                    </div>
                </div>
                <div>
                    <i-button type="primary" @click="login" style="width: 200px;">登录</i-button>
                </div>
            </Card>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            2017~2017 &copy; 大平台 版权所有. All Rights Reserved.
        </div>
    </div>
</div>
<script src="/static/style/js/jquery-2.2.4.min.js"></script>
<script src="/static/style/js/vue.min.js"></script>
<script src="/static/style/js/iview.min.js"></script>
<script src="/static/style/js/bootstrap.min.js"></script>
<script src="/static/style/js/fastclick.min.js"></script>
<script src="/static/libs/toastr/toastr.min.js"></script>
<script src="/static/libs/slimscroll/jquery.slimscroll.min.js"></script>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el: '#loginBox',
        data: {
            account: 'admin',
            password: '123456',
            captcha: '',
            src: 'captcha.jpg'
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            refreshCode: function () {
                this.src = "captcha.jpg?t=" + $.now();
            },
            login: function (event) {
                if (vm.account == '') {
                    toastr.warning("用户名为空!");
                    return false;
                }
                if (vm.password == '') {
                    toastr.warning("密码为空!");
                    return false;
                }
                if (vm.captcha == '') {
                    toastr.warning("验证码为空!");
                    return false;
                }
                var data = "account=" + vm.account + "&password=" + vm.password + "&captcha=" + vm.captcha;
                $.ajax({
                    type: "POST",
                    url: "sys/login",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 200) {//登录成功
                            toastr.success("验证成功!");
                            parent.location.href = '/index';
                        } else {
                            vm.refreshCode();
                            toastr.success(result.msg);
                        }
                    },
                    error:function () {
                        toastr.error("系统错误!");
                    }
                });
            }
        }
    });
</script>

</html>
