<!-- BootstrapTable 数据表格 -->
<script src="/static/libs/bootstrap-table/dist/bootstrap-table.js"></script>
<script src="/static/libs/jquery-treegrid/bootstrap-table.js"></script>
<script src="/static/libs/bootstrap-table/dist/extensions/treegrid/bootstrap-table-treegrid.js"></script>
<script src="/static/libs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="/static/libs/jquery-treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript">
    var $table = $('#table');
    $(function() {
        var colModel= [
            {field: 'ck', checkbox: true},
            {field:'id',title:'ID',visible:false},
            {field: 'name', title: '权限名称',width:'10%',align:'center',halign:'center'},
            {field: 'parentid', title: '所属上级',width:'10%',align:'center',halign:'center'},
            {field: 'code', title: '编码',width:'10%',align:'center',halign:'center'},
            {field: 'permission', title: '权限值',width:'10%',align: 'center',halign:'center'},
            {field: 'href', title: '链接',width:'10%',align:'center',halign:'center'},
            {field: 'type', title: '类型',width:'10%',align:'center',halign:'center'},
            {field: 'icons', title: '图标',width:'10%',align:'center',halign:'center'},
            {field: 'status', title: '状态', width:'10%',align: 'center',halign:'center',formatter: 'statusFormatter'},
            {field: 'updatetime', title: '更新时间',width:'10%',align:'center',halign:'center'},
            {field: 'updateuser', title: '更新人',width:'10%',align:'center',halign:'center'}
        ];
        $table.bootstrapTable({
            url: '/manage/permission/list',
            height: 560,
            striped: true,
            sidePagination: 'server',
            idField: 'id',
            search: true,
            searchOnEnterKey: true,
            showRefresh: true,
            singleSelect  : true,           // 单选checkbox
            showToggle: true,
            showColumns: true,
            clickToSelect: true,
            minimumCountColumns: 2,
            showPaginationSwitch: true,
            toolbar: '#toolbar',
            classes: 'table table-hover  table-striped table-condensed table-bordered',
            columns: colModel,
            treeShowField: 'name',
            parentIdField: 'parentid',
            onLoadSuccess: function(data) {
                console.log('load');
                // jquery.treegrid.js
                $table.treegrid({
                    initialState: 'collapsed',
                    treeColumn: 1,
                    expanderExpandedClass: 'glyphicon glyphicon-minus',
                    expanderCollapsedClass: 'glyphicon glyphicon-plus',
                    onChange: function() {
                        $table.bootstrapTable('resetWidth');
                    }
                });
            }
            // bootstrap-table-treetreegrid.js 插件配置
        });
    });


    // 格式化类型
    function typeFormatter(value, row, index) {
        if (value === '0') {
            return '菜单';
        }
        if (value === '1') {
            return '功能';
        }
        if (value === '2') {
            return '按钮';
        }
        return '-';
    }

    // 格式化状态
    function statusFormatter(value, row, index) {
        if (value === "0") {
            return '<span class="label label-success">正常</span>';
        } else {
            return '<span class="label label-default">锁定</span>';
        }
    }
</script>
